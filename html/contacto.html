<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Contacto - HealthFoody</title>
    <link rel="stylesheet" href="../css/diseño.css">
</head>
<body>
    <header>
        <h1><img src="../imagenes/logo.png" width="300" alt="HealthFoody" id="logo" style="cursor: pointer;"></h1>
    </header>
    <nav class="navbar">
        <a href="../html/HealthFoody.html">Página Principal</a>
        <a href="../html/productos.html">Productos</a>
        <a href="../html/locales.html">Locales</a>
        <a href="../html/contact.html">Sobre Nosotros</a>
    </nav>
    <section class="contacto">
        <h2>Contáctanos</h2>
        <form action="confirmacion.html" method="GET" class="formulario-contacto">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" rows="5" required></textarea>

            <button type="submit">Enviar</button>
        </form>
    </section>
    <footer class="footer">
        <p>&copy; 2024 HealthFoody - Todos los derechos reservados</p>
    </footer>

<script src="../JavaScript/logo.js"></script>

</body>
</html>
